<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e691;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c76e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Microscope -->
  <g fill="#2d2d2d">
    <!-- Base platform -->
    <rect x="25" y="78" width="50" height="6" rx="3"/>
    <rect x="35" y="72" width="30" height="6" rx="2"/>
    
    <!-- Stage (sample platform) -->
    <rect x="40" y="52" width="20" height="3" rx="1.5"/>
    
    <!-- Body tube -->
    <rect x="46" y="30" width="8" height="25" rx="1" opacity="0.9"/>
    
    <!-- Eyepiece -->
    <ellipse cx="50" cy="28" rx="6" ry="4"/>
    <ellipse cx="50" cy="28" rx="3" ry="2" fill="#96a9a7" opacity="0.5"/>
    
    <!-- Objective lens -->
    <rect x="47" y="54" width="6" height="8" rx="1"/>
    <ellipse cx="50" cy="62" rx="4" ry="2"/>
    
    <!-- Arm -->
    <path d="M 50 35 Q 35 40, 35 55 L 35 70" stroke="#2d2d2d" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Focus knobs -->
    <circle cx="35" cy="48" r="3.5" opacity="0.8"/>
    <circle cx="35" cy="56" r="3.5" opacity="0.8"/>
    
    <!-- Illuminator -->
    <circle cx="50" cy="68" r="5" opacity="0.6"/>
    <circle cx="50" cy="68" r="3" fill="#8cc2af" opacity="0.8"/>
    
    <!-- Highlights for 3D effect -->
    <circle cx="52" cy="26" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="37" cy="50" r="1" fill="white" opacity="0.9"/>
  </g>
</svg>
