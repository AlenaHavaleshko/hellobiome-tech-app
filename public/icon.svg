<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Microscope icon -->
  <g fill="white">
    <!-- Base -->
    <rect x="30" y="72" width="40" height="4" rx="2"/>
    
    <!-- Main body -->
    <circle cx="50" cy="40" r="12" opacity="0.5"/>
    <circle cx="50" cy="40" r="8"/>
    
    <!-- Top circles (bacteria representation) -->
    <circle cx="42" cy="28" r="4" opacity="0.8"/>
    <circle cx="58" cy="28" r="4" opacity="0.8"/>
    <circle cx="50" cy="20" r="5"/>
    
    <!-- Stand -->
    <rect x="48" y="52" width="4" height="20" rx="2"/>
    
    <!-- Details -->
    <circle cx="35" cy="50" r="3" opacity="0.6"/>
    <circle cx="65" cy="50" r="3" opacity="0.6"/>
  </g>
</svg>
